<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>XtremePeru</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=8281b1dbcaacdcb054bcc7835380fd68">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">

<body style="height: 504;">
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder" style="background-image: url(&quot;/assets/img/registro.jpg?h=aa016e7ef0536a6b29e8f223909afcbf&quot;);"></div>
            <!-- End: Image -->
            <form method="post">
                <h2 class="text-center"><strong>Registrar viajero</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="Nombre" placeholder="Nombre"></div>
                <div class="form-group"><input class="form-control" type="text" name="Apellido" placeholder="Apellido"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repetir)"></div>
                <div class="form-group"><input class="form-control" type="number" name="DNI" placeholder="DNI"></div><label class="text-center" style="color: rgb(14,14,14);font-size: 16px;font-family: Lato, sans-serif;">Fecha de &nbsp;nacimiento</label>
                <div class="form-group"><input class="form-control" type="date" name="FNacimiento"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label" style="font-size: 16px;color: rgb(197,27,24);"><input class="form-check-input" type="checkbox">Acepto terminos</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(116,115,115);">Registrar</button></div>
            </form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/script.min.js?h=fb208ce44f3c98557b25306d016484ce"></script>
</body>

</html>
